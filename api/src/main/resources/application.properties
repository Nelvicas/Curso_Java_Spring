spring.application.name=api

spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.drive-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql

/*  para traer  las consultas sql  */

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


/ para traer la traduccion de algunos parammetros  ( http://localhost:8080/medicos?tamano=5&pagina=1&orden=email,desc )*/

spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamano
spring.data.web.sort.sort-parameter=orden